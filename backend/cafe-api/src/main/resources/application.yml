spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # characterEncoding=UTF-8&serverTimezone=UTC 옵션을 추가
    url: jdbc:mysql://localhost:3306/cafe_api_db?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: password
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: create
    show_sql: true